<!DOCTYPE html>
<html lang="ang">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
       
        <meta name="description" content="EUR to PLN Converter">
		<title>EUR to PLN Converter</title>
	</head>
    <body>

        <div class="main-container">
            <header>
                <h1 class="header">Convert <span class="currency">EUR</span> to <span class="currency">PLN</span></h1>
            </header>
            <form class="formConvert" id="formConvert">
                <label class="formConvert-label" for="">Enter EUR Amount</label>
                <input class="formConvert-input" id="euro" type="text">
                
            <button type="submit" class="formConvert-button" id="convert">Convert to PLN</button>
            </form>
            

            <section id="result" class="result">
            </section>

        </div>
        <script src="script/main.js"></script>
    </body>
